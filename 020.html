<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let kor = prompt('국어점수 입력');
    let eng = prompt('영어점수 입력');
    if(kor>=70 && eng>=70)
      document.write(`<p style='color:blue;'>우수</p>`);
    else if(kro>=70 || eng>=70)
      document.write(`<p style='color:red;'>통과</p>`);
    else
      document.write(`<p style='color:yellow;'>불합격</p>`)
  </script>
</body>
</html>
